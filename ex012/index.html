<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo Vídeos localmente</h1>
    <p>Olá vamos brincar com videos em html</p>
    <video poster="imgs/banner.png" controls>
        <source src="midia/rodnae.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>É muito pratico incorporar utilizando o o codigo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aJR7f45dBNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
