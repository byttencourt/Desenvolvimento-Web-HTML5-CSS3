<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        .color {
            background-color: gray;
            color: white;
        }

        .align {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabela complexa</h1>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2" class="color">Área</th>
                <th scope="colgroup" rowspan="2" class="color">Disciplinas</th>
                <th scope="colgroup" colspan="2" class="color">Notas</th>
                <th scope="colgroup" rowspan="2" class="color">Média</th>
            </tr>
            <tr>
                <th scope="col" class="color">Nota 1</th>
                <th scope="col" class="color">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="color align">Média de Exatas</th>
                <td class="color"><strong>0.0</strong></td>
            </tr>
            <tr>
                <th scope="row" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" class="color align">Média de Humanas</th>
                <td class="color"><strong>0.0</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
