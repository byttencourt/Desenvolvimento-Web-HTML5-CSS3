<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome Completo: </label>
                <input type="text" name="nome" id="inome" placeholder="Fulano de Ciclano" required minlength="5">
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail" autocomplete="email" placeholder="fulano@fulano.com" required></p>
            <p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="xxxx-xxxx" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </p>
            <!-- Estudar RegEX-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
